apiVersion: apps/v1
kind: Deployment
metadata:
  name: plt-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pltsvc
  template:
    metadata:
      labels:
        app: pltsvc
    spec:
      containers:
      - name: pltsvc
        image: gandlaroopeshkumar/pltsvc:latest
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: pltsvc
  ports:
  - name: pltsvc
    protocol: TCP
    port: 80
    targetPort: 80
